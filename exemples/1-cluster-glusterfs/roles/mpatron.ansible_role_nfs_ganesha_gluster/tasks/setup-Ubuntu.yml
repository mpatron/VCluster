---
- name: Ensure dependencies are installed.
  apt:
    name: dirmngr
    state: present

# The 2 repos

- name: Ensure PPA for NFS-Ganesha is present.
  apt_repository:
    repo: 'ppa:nfs-ganesha/nfs-ganesha-{{ nfs_ganesha_ppa_version }}'
    state: present
    update_cache: true
  register: nfs_ganesha_ppa_added
  when: nfs_ganesha_ppa_use

- name: Ensure PPA for NFS-Ganesha (libntirpc) is present.
  apt_repository:
    repo: 'ppa:nfs-ganesha/libntirpc-{{ nfs_ganesha_ppa_version }}'
    state: present
    update_cache: true
  register: libntirpc_ppa_added
  when: nfs_ganesha_ppa_use

# Binary nfs-ganesha-gluster
- name: Ensure NFS-Ganesha will reinstall if the PPA was just added.
  apt:
    name:
      - nfs-ganesha-gluster
    state: absent
  when: nfs_ganesha_ppa_added.changed
  tags: ['skip_ansible_lint']

- name: Ensure NFS-Ganesha is installed.
  apt:
    name:
      - nfs-ganesha-gluster
    state: present
    default_release: "{{ nfs_ganesha_default_release }}"

# Binary libntirpc3 if condition
- name: Ensure NFS-Ganesha  (libntirpc) will reinstall if the PPA was just added.
  apt:
    name:
      - libntirpc3
    state: absent
  when: libntirpc_ppa_added.changed and nfs_ganesha_ppa_version == "3.0"
  tags: ['skip_ansible_lint']

- name: Ensure NFS-Ganesha  (libntirpc) is installed.
  apt:
    name:
      - libntirpc3
    state: present
    default_release: "{{ nfs_ganesha_default_release }}"
  when: nfs_ganesha_ppa_version == "3.0"

# Binary libntirpc4 if condition
- name: Ensure NFS-Ganesha  (libntirpc) will reinstall if the PPA was just added.
  apt:
    name:
      - libntirpc4
    state: absent
  when: libntirpc_ppa_added.changed and nfs_ganesha_ppa_version == "4.0"
  tags: ['skip_ansible_lint']

- name: Ensure NFS-Ganesha  (libntirpc) is installed.
  apt:
    name:
      - libntirpc4
    state: present
    default_release: "{{ nfs_ganesha_default_release }}"
  when: nfs_ganesha_ppa_version == "4.0"
